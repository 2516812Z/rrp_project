<!DOCTYPE html>
{% load static %}

<html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>RRP -
        {% block title_block %}
        Home
        {% endblock %}
    </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'SmallPanda.png' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/layui.css' %}" />
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black"><img src="{% static 'SmallPanda.png' %}" alt="" height="35" />&nbsp;&nbsp;&nbsp;RRPlatform</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        {% block block_top %}

        {% endblock %}
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            {% block block_left %}

            {% endblock %}
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div>
            {% block body_block %}
                This is body_block's default content.
            {% endblock %}
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        {% block body_bottom %}
            底部固定区域
        {% endblock %}
    </div>
</div>

<script src="{% static 'assets/js/layui.js' %}"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });
</script>

</body>

</html>
